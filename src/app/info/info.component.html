<div class="">
    <div class="flex items-center justify-between pt-16 w-full">
        <p class="font-bold text-6xl">{{ data.word }}</p>
        <button *ngIf="isAudio" (click)="playAudio()" class="w-20 h-20 rounded-full bg-purple-300">play</button>
    </div>
    <div>
        <app-meaning *ngFor="let meaning of data.meanings" [meaning]="meaning"></app-meaning>
    </div>
</div>
