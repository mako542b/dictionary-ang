<div>
    <div class="flex items-center gap-4">
        <p class="text-3xl py-10 font-semibold">{{ meaning.partOfSpeech }}</p>
        <span class="flex:1 w-full h-[1px] bg-slate-400 opacity-30"></span>
    </div>
    <p class="pb-8 text-slate-600 text-2xl">Meaning:</p>
    <ul class="list-disc marker:text-[#a445ed] ml-2">
        <li *ngFor="let def of meaning.definitions" class="text-md md:text-lg p-1"><p class="text-[#2d2d2d]">{{ def.definition }}</p></li>
    </ul>
</div>
