<div>
    <div class="flex items-center gap-4">
        <p class="text-3xl py-10 font-semibold">{{ meaning.partOfSpeech }}</p>
        <span class="flex:1 w-full h-[1px] bg-slate-400 opacity-30"></span>
    </div>
    <p class="pb-8 text-[#838383] text-2xl">Meaning:</p>
    <ul class="list-disc marker:text-[#a445ed] ml-4">
        <li *ngFor="let def of meaning.definitions" class="text-md md:text-lg p-3"><p class="text-[var(--main-text)]">{{ def.definition }}</p></li>
    </ul>
</div>
